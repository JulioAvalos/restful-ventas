<mat-toolbar>Registro de venta</mat-toolbar>

<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">

  <div class="example-container mat-elevation-z8">

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar...">
      </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="idVenta">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.idVenta}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.persona.nombres}} {{row.persona.apellidos}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd/MM/yyyy'}}  </mat-cell>
      </ng-container>

      <ng-container matColumnDef="importe">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Importe </mat-header-cell>
        <mat-cell *matCellDef="let row"> ${{row.importe}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="abrirDialogo(row)"><mat-icon>ballot</mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/venta/nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
